<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<title>Components</title>


</head>

<body>
	<header>
		<a class="logo" href="index.html">Icing Design System</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="style.html">Style</a></li>
				<li><a href="components.html">Components</a></li>
				<li><a href="layouts.html">Layout</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Icing Design System Components</h1>
		<section>
			<h2>Link Buttons</h2>
			<figure class="example-button-links">
				<a href="" class="link-button-hero-smoothie">Hero</a>
				<a href="" class="link-button-hero-coffee">Hero</a>
				<a href="" class="link-button-normal">Normal</a>
				<a href="" class="link-button-tertiary">Tertiary</a>
			</figure>
		</section>
		
		<section>
			<h2>Accordions</h2>
			<figure>
				<details>
					<summary>Ice Cream</summary>
					<div>
						<p>Mint Chocolate</p>
						<p>Strawberry</p>
						<p>Chocolate</p>
						<p>Vanilla</p>
					</div>
				</details>
				<details>
					<summary>Pie</summary>
					<div>
						<p>Blueberry</p>
						<p>Apple</p>
						<p>Rhubarb</p>
					</div>
				</details>
				<details>
					<summary>Cupcakes</summary>
					<div>
						<p>Lemon Lavender</p>
						<p>Pumpkin Spice</p>
						<p>Wedding Cake</p>
					</div>
				</details>
			</figure>
		</section>

		<section>
			<h2>Form Inputs</h2>

			<figure class="example-form">
			
				<form action="">

					<h3>Text Input</h3>
					<label for="text-input">Text Input</label>
					<small class="form-microcopy">microcopy example</small>
					<input type="text" id="text-input" name="text-input" placeholder="Text input here">

					<label for="disabled-input">Text Input: Disabled</label>
					<input type="text" id="disabled-input" name="disabled-input" required class="disabled" placeholder="Disabled input here" disabled>

					<label for="error">Text Input: Error</label>
					<input type="text" id="error" name="error" required class="error" placeholder="Error input here">
					<p class="error-message">error message</p>

					<h3>Select</h3>
					<label for="dessert">Select label</label>
					<select id="dessert" name="dessert">
						<option value="" selected disabled hidden>Choose</option>
						<option>Cake</option>
						<option>Cupcake</option>
						<option>Pie</option>
					</select>

					<label for="dessert">Select label: Disabled</label>
					<select id="dessert" name="dessert" required class="disabled" disabled>
						<option value="" selected disabled hidden>Choose</option>
						<option>Cake</option>
						<option>Cupcake</option>
						<option>Pie</option>
					</select>

					<label for="dessert">Select label: Error</label>
					<select id="dessert" name="dessert" required class="error">
						<option value="" selected disabled hidden>Choose</option>
						<option>Cake</option>
						<option>Cupcake</option>
						<option>Pie</option>
					</select>
					<p class="error-message">error message</p>

					<h3>Text Area</h3>
					<label for="message">Text Area</label>
					<textarea id="message" name="message" placeholder="Text area placeholder"></textarea>

					<label for="message">Text Area: Disabled</label>
					<textarea id="message" name="message" required class="disabled" disabled placeholder="Text area placeholder"></textarea>

					<label for="message">Text Area: Error</label>
					<textarea id="message" name="message" required class="error" placeholder="Text area placeholder"></textarea>
					<p class="error-message">error message</p>
					
					<h3>Submit / Button</h3>					
					<button id="sumbit-button" type="submit">Submit</button>
				</form>			
			</figure>
		</section>

		<section>
			<h2>Modal</h2>
			<figure>
				<button id="modal-demo" type="button">Open Modal</button>
				<dialog>				
					<h2>Example Modal</h2>				
					<p>This is an example of a modal description.</p>				
				</dialog>
			</figure>
		</section>

	</main>

	<footer>

		<p>Designed by Rebekah Chang</p>
		<p>ACC User Experience Student</p>
		<nav>
			<ul>
				<li><a href="">Github</a></li>
				<li><a href="">LinkedIn</a></li>
				<li><a href="">Behance</a></li>
			</ul>
		</nav>

		<p>Copyright 2019</p>
	</footer>

<script>
document.addEventListener('DOMContentLoaded', function(){

const modal = document.querySelector('dialog');
const open = document.getElementById('modal-demo');

open.addEventListener('click', () => {
modal.showModal();
});

modal.addEventListener('click', event => {
if (event.target === modal) {
modal.close('cancelled');
}
});

});
</script>

</body>

</html>
